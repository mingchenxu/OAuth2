<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CMS-个人中心</title>
</head>
<body>
    <p>
        <span th:text="'尊敬的' + ${user.name} + '，欢迎登录CMS'"></span>
        <button >退出</button>
    </p>
    <p id="date"></p>
</body>

<script type="text/javascript">
    setInterval(function(){
        let date = new Date();
        let year = date.getFullYear();    //获取当前年份
        let mon = date.getMonth()+1;      //获取当前月份
        let da = date.getDate();          //获取当前日
        let day = date.getDay();          //获取当前星期几
        let h = date.getHours();          //获取小时
        let m = date.getMinutes();        //获取分钟
        let s = date.getSeconds();        //获取秒
        if (mon < 10) mon = "0" + mon;
        if (da < 10) da = "0" + da;
        if (h < 10) h = "0" + h;
        if (m < 10) m = "0" + m;
        if (s < 10) s = "0" + s;

        let weekday
        if(day === 0)
            weekday=" 星期日 ";
        else if(day === 1)
            weekday=" 星期一 ";
        else if(day === 2)
            weekday=" 星期二 ";
        else if(day === 3)
            weekday=" 星期三 ";
        else if(day === 4)
            weekday=" 星期四 ";
        else if(day === 5)
            weekday=" 星期五 ";
        else if(day === 6)
            weekday=" 星期六 ";

        let d = document.getElementById('date');
        d.innerHTML='当前时间：'+year+'年'+mon+'月'+da+'日'+weekday+' '+h+':'+m+':'+s;
    },1000);
</script>
</html>
